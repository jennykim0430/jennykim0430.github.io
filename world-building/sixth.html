<!DOCTYPE html>

<title>Survey Form</title>

</head>
<body>
<!-- partial:index.partial.html -->
<main id="main" class="container">
   <div class="row">
      <div class="col-xs-12 col-lg-offset-3 col-lg-6">
         <div class="m-b-md text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description" class="description" class="text-center">Let us to make a best for you </p>
         </div>
         <form method="GET" action="" id="survey-form" name="survey-form">
            <fieldset>
               <label for="name" id="name-label">
               Name *
               <input class="" type="text" id="name" name="name" placeholder="Enter your name (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="email" id="email-label">
               Email *
               <input class="" type="email" id="email" name="email" placeholder="Enter your email (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="number" id="number-label">
               Age *
               <input class="" type="number" id="number" name="number" min="8" max="112" placeholder="Enter you age (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="dropdown">
                  Why are you looking to adopt?
                  <select id="dropdown" name="dropdown" class="m-t-xs">

                     <option value="Companion for you/spouse" selected>Companion for you/spouse</option>
                     <option value="Companion for childrent">Companion for childrent</option>
                     <option value="Companion for pet">Companion for pet</option>
                     <option value="Replace lost/deceased dog/option">Replace lost/deceased dog/option</option>
                     <option value="other">Other</option>
                  </select>
               </label>
            </fieldset>
            <fieldset>
               <div class="labels">
                 Who will be responsible for the dog's care (feeding, exercise, training, potty walks, vet visits, socialization etc)?
               </div>
               <label class="m-b-xs">
               <input type="radio" name="survey-form-gender" value="definitely" checked /> Adults
               </label>
               <label class="m-b-xs">
               <input type="radio" name="survey-form-gender" value="maybe" /> Children +15
               </label>
               <label class="m-b-xs">
               <input type="radio" name="survey-form-gender" value="notSure" /> Not sure
               </label>
            </fieldset>
            <fieldset>
               <label for="survey-form-like">
                  Are you
                  <select id="survey-form-like" name="survey-form-like" class="m-t-xs">
                     <option value="challenges" selected>Energetic</option>
                     <option value="projects">Calm</option>
                     <option value="community">Leaves home ofter</option>
                     <option value="openSource">Stays home all the time</option>
                  </select>
               </label>
            </fieldset>
           
               <label for="survey-form-suggestions">
               Anything you want us to know?
               <textarea id="survey-form-suggestions" maxlength="194"></textarea>
               </label>
            </fieldset>
            <button id="submit" type="submit" class="btn"><a href="wow.html">Submit the form</a></button>
         </form>
         <div class="copyright m-t-sm">
            <div>By Jenny with <i class="glyphicon glyphicon-heart"></i></div>
         </div>
      </div>
   </div>
</main>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>
</html>
